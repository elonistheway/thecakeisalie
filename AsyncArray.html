<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p class="p1"></p>
    <p class="p2"></p>
    <p class="p3"></p>
    <script>
        let arr = [1, 2, 3, 4]
        document.querySelector('.p1').innerHTML = `The initial values of the array are ${arr}`
        arr.push(5)
        document.querySelector('.p2').innerHTML = `The new values of the array after the push are ${arr}`

        setTimeout(() => {
            arr.push(prompt('please enter a number to be pushed into the array'))
            document.querySelector('.p3').innerHTML = `The values of the array after user input are ${arr}`
        },);

    </script>
</body>

</html>
